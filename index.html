<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Etch-a-sketch | The Odin Project</title>
  </head>
  <body>
    <main>
      <div class="main-canvas-wrapper">
        <div class="frame-container">
          <div class="container"></div>
        </div>
      </div>
      <div class="header-wrapper">
        <h1>Etch-a-sketch</h1>
        <div class="section-wrapper">
          <section>
            <h3>Modes</h3>
            <div class="btn-container">
              <button id="btnRandom">Random</button>
              <button id="btnBlack">Black</button>
              <div class="cp-container">
                <input
                  type="color"
                  name="chosenColor"
                  value="#EF6C35"
                  id="colorPick"
                />
                <label for="chosenColor">Pick a color</label>
              </div>
            </div>
          </section>

          <section>
            <h3>Tools</h3>
            <div class="btn-container">
              <button id="sizeChange">Change Size</button>
              <button id="btnErase">Eraser</button>
              <button id="btnClear">Clear</button>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
